<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="up-image">
      <div class="hero"><a href="" class="link-image"><img src="images/image-equilibrium.jpg" alt="" class="hero-image"></a></div>
      <div class="eye-div"><a href="https://twitter.com/aghla_abdo" class="link-image"><img src="images/icon-view.svg" alt="" class="eye"></a></div>
    </div>
    <div class="eauilibrium">
      <h1>
        <a href="#" class="link">Equilibrium #3429</a>
      </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="left">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="eth-price">0.041 ETH</p>
        </div>
        <div class="right">
          <img src="images/icon-clock.svg" alt="">
          <p class="clock">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="bottom">
        <div class="avatar"><img src="images/image-avatar.png" alt=""></div>
        <p>Creation of <a href="#" class="link">Jules Wyvern</a></p>
      </div>
    </div>
    
  </main>
<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/aghla_abdo">Aghla Abdo</a>.
    </div>
  </footer>
</body>
</html>
